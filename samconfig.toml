version = 0.1

[default]
[default.global.parameters]
stack_name = "ocsf-transform-infrastructure"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_NAMED_IAM"
resolve_s3 = true
s3_prefix = "ocsf-transform-infrastructure"
image_repositories = []
region = "ap-southeast-2"
parameter_overrides = "LogEventSource=\"Both\" ASLBucketName=\"aws-security-data-lake-ap-southeast-2-uab87sjpgm1cam97ylvaw6ras\" RawLogS3BucketName=\"ocsf-transform-infrastructure-s3-staging-log-bucket\" KinesisUserARNs=\"arn:aws:iam::837460776723:role/Cloud9Admin\" KinesisStreamEncryptionKeyAdminARNs=\"\""

[default.validate.parameters]
lint = true

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
